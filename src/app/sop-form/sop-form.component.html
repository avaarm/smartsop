<div class="container">
  <h1>Create Standard Operating Procedure</h1>
  <form (ngSubmit)="onSubmit()" #sopForm="ngForm">  <!-- Use ngSubmit and ngForm -->
    <div class="form-group">
      <label for="steps">Steps</label>
      <input
        type="text"
        class="form-control"
        id="steps"
        name="steps"
        [(ngModel)]="formData.steps"
        required
      />
    </div>
    <div class="form-group">
      <label for="roles">Roles Involved</label>
      <input
        type="text"
        class="form-control"
        id="roles"
        name="roles"
        [(ngModel)]="formData.roles"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!sopForm.form.valid">Generate SOP</button>
  </form>

  <!-- Display error messages -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Display the generated SOP content -->
  <div *ngIf="sopContent">
    <h2>Generated SOP</h2>
    <pre>{{ sopContent }}</pre>
  </div>
</div>
